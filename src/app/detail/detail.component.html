<h2>{{ section.heading }}</h2>
<i
  class="material-icons arrow"
  (click)="changeState()"
  [class.hide]="!isActive">
  expand_less
</i>
<i
  class="material-icons arrow"
  (click)="changeState()"
  [class.hide]="isActive">
  expand_more
</i>
<div class="wrapper">
  <div *ngIf="isActive" class="content">
    <ul *ngFor="let link of section.link">
      <li><a href="{{ link.url }}">{{ link.text }}</a></li>
    </ul>
  </div>
</div>
